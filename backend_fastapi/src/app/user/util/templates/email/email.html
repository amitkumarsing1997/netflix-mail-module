
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Netflix Login Notification</title>
<style>
  /* Reset styles */
  body, h1, p {
    margin: 0;
    padding: 0;
  }

  body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
  }

  .container {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  .logo {
    text-align: center;
    margin-bottom: 20px;
  }

  .logo img {
    width: 150px;
    height: auto;
  }

  .content {
    text-align: center;
  }

  .details {
    margin-top: 20px;
  }

  .details p {
    margin-bottom: 10px;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://www.freepnglogos.com/uploads/netflix-logo-0.png" alt="Netflix Logo">
    </div>
    <div class="content">
      <h1>Netflix Login Notification</h1>
      <div class="details">
        <p>Hi <b>{{ name }}</b>,</p>
        <p>You have logged in to your Netflix account with the following details:</p>
        <p><b>Email:</b> {{email}}</p>
        <p><b>Location:</b> Latitude {{latitude}}, Longitude {{longitude}}</p>
        <p><b>Time:</b> {{time}}</p>
      </div>
    </div>
  </div>
</body>
</html>
